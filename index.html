<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a the most awesome login landing page">
    <meta name="robots" content="index, follow">
    <title>Multi login page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <h2>Registration</h2>
      <p class="header">Personal Details</p>
      <div class="personal-container">
        <div class="details-container">
          <div>
            <p>Full Name</p>
          <input type="text" placeholder="Enter your name" required>
          </div>
          <div>
            <p>Date of Birth</p>
          <input type="text" placeholder="Enter birth date" required>
          </div>
          <div>
            <p>Email</p>
            <input type="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="details-container">
          <div>
            <p>Mobile number</p>
          <input type="text" placeholder="Enter mobile number" required>
          </div>
          <div>
            <p>Gender</p>
            <input type="text" placeholder="Enter your gender" required>
          </div>
          <div>
            <p>Occupation</p>
            <input type="text" placeholder="Enter your occupation" required>
          </div>
        </div>
      </div>
      <p class="header">Identity Details</p>
      <div class="personal-container">
        <div class="details-container">
          <div>
            <p>ID Type</p>
          <input type="text" placeholder="Enter ID type" required>
          </div>
          <div>
            <p>ID Number</p>
            <input type="text" placeholder="Enter ID number" required>
          </div>
          <div>
            <p>Issue Authority</p>
          <input type="text" placeholder="Enter issue department" required>
          </div>
        </div>
        <div class="details-container">
          <div>
            <p>Issue Date</p>
          <input type="text" placeholder="Enter ID issue date" required>
          </div>
          <div>
            <p>Issue State</p>
            <input type="text" placeholder="Enter ID issue state" required>
          </div>
          <div>
            <p>Expiry Date</p>
          <input type="text" placeholder="Enter ID expiry date" required>
          </div>
        </div>
      </div>
      <div>
        <a href="#">
          <button type="submit">Next &#8594</button>
        </a>
      </div>
    </form>
  </body>
</html>
