<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a the most awesome login landing page">
    <meta name="robots" content="index, follow">
    <title>Multi login page</title>
  </head>
  <body>
    <form>
      <h2>Registration</h2>
      <div>
        <p id="header-personal">Personal Details</p>
        <div>
          <p>Full name</p>
          <input type="text" placeholder="Enter your name">
          <p>Date of Birth</p>
          <input type="text" placeholder="Enter birth date">
          <p>Email</p>
          <input type="email" placeholder="Enter your email">
        </div>
        <div>
          <p>Mobile number</p>
          <input type="text" placeholder="Enter mobile number">
          <p>Gender</p>
          <input type="text" placeholder="Enter your gender">
          <p>Occupation</p>
          <input type="text" placeholder="Enter your occupation">
        </div>
      </div>
      <div>
        <p id="header-personal">Identity Details</p>
        <p>ID Type</p>
        <input type="text" placeholder="Enter ID type">
        <p>ID Number</p>
        <input type="text" placeholder="Enter ID number">
        <p>Issue Authority</p>
        <input type="text" placeholder="Enter issue department">

        <p>issue Date</p>
        <input type="text" placeholder="Enter ID issue date">
        <p>Issue State</p>
        <input type="text" placeholder="Enter ID issue state">
        <p>Expiry Date</p>
        <input type="text" placeholder="Enter ID expiry date">
      </div>
    </form>
  </body>
</html>
